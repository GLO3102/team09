<div class="col-md-2">
    <img class="img-thumbnail search-image" ng-src="{{result.artworkUrl100}}">
</div>
<div class="col-md-6">
    <a ui-sref="movie({movieId: result.trackId})">
        {{result.trackName}}
    </a>
</div>
<div class="col-md-4">
    <button type="button" class="btn btn-success" ng-controller="AddMovieModalCtrl" ng-click="addToWatchlist(result, user)">
        Add to Watchlist
    </button>
</div>
