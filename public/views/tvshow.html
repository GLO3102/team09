<div ng-include="'template/navbar.html'"></div>

<div class="container-fluid main-container" ng-controller="TVshowCtrl">
    <div class="row topPage">
    </div>
    <div class="row">
        <div class="col-md-8 col-sm-8 col-xs-12">
            <div class="row">
                <div class="col-md-6 col-sm-12 col-xs-12">
                    <h1 class="row">{{TVshowInfo.artistName}}</h1>

                    <div class="row">
                        <ul class="list-inline pointedList">
                            <li>{{TVshowInfo.primaryGenreName}}</li>
                            <li>2014/09/09</li>
                            <li>12 saisons</li>
                        </ul>
                    </div>
                </div>
                <div id="previewButton" class="col-md-4 col-sm-6 col-xs-12">
                    <button type="button" class="btn btn-info btn-lg" data-toggle="modal"
                            data-target="#myVideoModal">
                        Bande annonce
                    </button>
                    <div id="myVideoModal" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">{{TVshowInfo.artistName}} - Bande Annonce</h4>
                                </div>
                                <div class="modal-body">
                                    <iframe width="100%" height="315"
                                            src="https://www.youtube.com/embed/HLtUVBA7V0E" frameborder="0"
                                            allowfullscreen></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="appleButton col-md-2 col-sm-6 col-xs-offset-0">
                    <a href="{{TVshowSeason[1].artistViewUrl}}"></a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="jumbotron">
                        <p>
                            {{TVshowSeason[1].longDescription}}
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div >
                    <accordion>
                        <accordion-group is-open="status.open" ng-repeat="season in TVshowSeason">
                            <accordion-heading>
                                {{season.collectionName}} <i class="pull-right glyphicon"
                                                     ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                            </accordion-heading>
                            <ul>
                                <li ng-repeat="episode in season.episodes">
                                    {{episode['title']}}
                                </li>
                            </ul>
                        </accordion-group>
                    </accordion>
                </div>
            </div>
        </div>
        <img class="col-md-4 col-sm-4 col-xs-12"
             src="{{TVshowSeason[1].artworkUrl60}}">
    </div>
</div>
</div>
