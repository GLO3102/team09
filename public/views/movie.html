<div ng-include="'template/navbar.html'"></div>

<div ng-show="" ng-include="'template/watchlist-select-modal.html'"></div>

<div class="container-fluid main-container">
    <div class="row topPage">
    </div>
    <div class="row">
        <div class="col-md-8 col-sm-8 col-xs-12">
            <div class="row">
                <div class="col-md-6 col-sm-12 col-xs-12">

                  <div class="alert" role="alert" ng-show="alert">
                    <div>
                      <uib-alert close="closeAlert()" type="success">{{movie.trackName}} was successfully added!</uib-alert>
                    </div>
                  </div>

                    <h1 class="row">{{movie.trackName}}</h1>

                    <div class="row">
                        <ul class="list-inline pointedList">
                            <li>Drama, Romance</li>
                            <li>11 February 2015 (France)</li>
                        </ul>
                    </div>
                </div>
                <div id="mediaControl" class="col-md-4 col-sm-6 col-xs-12">
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#preview">
                        Trailer
                    </button>
                  <button type="button" class="btn btn-success" ng-controller="AddMovieModalCtrl" ng-click="addToWatchlist(movie, user)">
                      Add to Watchlist
                  </button>
                    <div id="preview" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">{{movie.trackName}} - Bande Annonce</h4>
                                </div>
                                <div class="modal-body">
                                    <iframe width=100% height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ"
                                            frameborder="0" allowfullscreen></iframe>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-2 col-sm-6 col-xs-offset-0">
                    <a class="appleButton" ng-href="{{movie.trackViewUrl}}"></a>
                </div>
            </div>
            <div class="row jumbotron">
                <p>
                  {{movie.longDescription}}
            </div>
        </div>
        <img class="col-md-4  col-sm-4 col-xs-12"
             ng-src="{{movie.artworkUrl100}}">
    </div>

</div>
