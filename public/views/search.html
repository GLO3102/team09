<div ng-include="'template/navbar.html'"></div>

<div class="container-fluid main-container">
    <div class="row topPage"></div>
    <div class="row">
        <div class="col-md-8 col-sm-8 col-xs-12">
            <h1>Search</h1>

            <ng-pluralize count="searchResults[0].resultCount" when="{'0': 'No results', 'one': '1 result', 'other': '{} results'}"></ng-pluralize>

            <table class="table">
                <thead>
                <tr>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Watchlist</th>
                </tr>

                <tr ng-repeat="result in searchResults[0].results">
                    <td>
                        <div class="artwork">
                            <img ng-src="{{result.artworkUrl100}}">
                        </div>
                    </td>
                    <td>
                        <a ui-sref="movie({movieId : result.trackId})">{{result.trackName}}</a>
                    </td>
                    <td>{{result.trackId}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</div>
