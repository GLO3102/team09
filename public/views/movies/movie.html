<div ng-include="'views/navbar.html'"></div>
<div class="container-fluid main-container" ng-controller="movieController">
    <div class="row topPage">
    </div>
    <div class="row">
        <div class="col-md-8 col-sm-8 col-xs-12">
            <div class="row">
                <div class="col-md-6 col-sm-12 col-xs-12">
                    <h1 class="row">{{movie.trackName}}</h1>

                    <div class="row">
                        <ul class="list-inline pointedList">
                            <li>{{movie.primaryGenreName}}</li>
                            <li>{{movie.releaseDate | date : format : timezone}}</li>
                            <li>Rated {{movie.contentAdvisoryRating}}</li>
                        </ul>
                    </div>
                </div>
                <div id="mediaControl" class="col-md-4 col-sm-6 col-xs-12">
                    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#preview">
                        Bande annonce
                    </button>
                    <div id="preview" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">{{movie.trackName}} - Bande Annonce</h4>
                                </div>
                                <div class="modal-body">
                                    <iframe width=100% height="315" src="{{movie.previewUrl}}"
                                            frameborder="0" allowfullscreen></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-sm-6 col-xs-offset-0">
                    <a class="appleButton" href="{{movie.trackViewUrl}}"></a>
                </div>
            </div>
            <div class="row jumbotron">
                <p>{{movie.longDescription}}</p>
            </div>
        </div>
        <img class="col-md-4  col-sm-4 col-xs-12" src="{{movie.artworkUrl100}}">
    </div>
</div>
